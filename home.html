<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .post {
            max-width: 600px; /* Adjust the maximum width as needed */
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }

        .post h2 {
            margin-top: 0;
        }

        .post img,
        .post video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media only screen and (max-width: 768px) {
            nav a:not(.menu-icon) {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            main {
                flex-direction: column;
                align-items: center;
            }

            .post {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Responsive Web Page</h1>
    </header>

    <nav>
        <div class="menu-icon">&#9776;</div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="post">
            <h2>Post Title 1</h2>
            <p>Post description goes here...</p>
            <img src="https://placekitten.com/300/200" alt="Post Image">
        </div>

        <div class="post">
            <h2>Post Title 2</h2>
            <p>Another post description...</p>
            <video width="300" height="200" controls>
                <source src="sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const navLinks = document.querySelectorAll('nav a:not(.menu-icon)');

            menuIcon.addEventListener('click', function () {
                navLinks.forEach(link => link.style.display = link.style.display === 'none' ? 'block' : 'none');
            });
        });
    </script>

</body>

</html>
