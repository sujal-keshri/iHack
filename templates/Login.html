<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, index-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Responsive Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #85d8ce, #6495ed);
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .post {
            max-width: 600px; /* Adjust the maximum width as needed */
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }

        .post h2 {
            margin-top: 0;
        }

        .post img,
        .post video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .cont1 {
    display: grid;
    align-items: center;
    grid-template-columns:  0.8fr 1fr;
    column-gap: 50px;
  }
  .cont2 {
    width: 300px;
    height: 350px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
    color: white; /* Text color */
}

.cont2 form {
    padding: 20px; /* Adjust padding as needed */
}

.cont2 label {
    color: white; /* Label text color */
}

.cont2 input {
    margin-bottom: 10px;
}

.cont2 button {
    position: relative;
    top: 10px;
    background-color: #007BFF; /* Button background color */
    color: white; /* Button text color */
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.cont2 button:hover {
    background-color: #0056b3; /* Darker color on hover */
}

.cont2 .flash {
    position: relative;
    color: black;
}

.cont2 .flash li {
    list-style-type: none;
    margin-bottom: 5px;
}

.cont2 .flash a {
    color: cadetblue;
    text-decoration: none;
}

.cont2 .flash a:hover {
    text-decoration: underline;
}


        @media only screen and (max-width: 768px) {
            nav a:not(.menu-icon) {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            main {
                flex-direction: column;
                align-items: center;
            }

            .post {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <link href='https://fonts.googleapis.com/css?family=Bungee Inline' rel='stylesheet'>
        <h1>
            <a style="font-family: 'Dosis', sans-serif;font-size: 50px;">ReSearchIt</a></h1>
    </header>

    
    <div class="cont1">

    <img src="https://cdn4.iconfinder.com/data/icons/laboratory-27/512/Laboratory_Icons3-24-512.png" style="width: 350px;height:350px;border-radius: 50%;position:relative;top:100px;left:250px;" alt="icon">
    <div class="cont2" style="position: relative;top: 100px;">
        <h1 style="position:relative;left: 20px;">LOG IN</h1>
    <form method="post" action="/home">
        <input type="hidden" id="type" name="type" value="1">
      <label>Username</label><br>
      <input type="text" name="username"><br>
      <label>Password:</label><br>
      <input type="password" name="password"><br>
      <input type="hidden" name="id" value="1">
      <button type="submit" style="position: relative;top:10px;">Login</button>
    </form>

   
    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class="flash" style="position: relative;color: black;" >

<li>{{ messages[-1][1] }}</li>
<li>new to ReSearchIt?<a href="{{url_for('Signup')}}" style="color: cadetblue;">Signup</a></li>
</ul>

<script>
document.getElementById('dismiss').addEventListener('click', function() {
fetch('/clear-messages?category={{ category }}')
.then(() => location.reload());
});
</script> -->
{% endif %}
{% endwith %}
  </div>
  </div>
   


    

    


</body>

</html>
