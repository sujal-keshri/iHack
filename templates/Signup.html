<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, index-scale=1.0">
    <title>Responsive Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .post {
            max-width: 600px; /* Adjust the maximum width as needed */
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }

        .post h2 {
            margin-top: 0;
        }

        .post img,
        .post video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .cont1 {
    display: grid;
    align-items: top;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 50px;
  }

        @media only screen and (max-width: 768px) {
            nav a:not(.menu-icon) {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            main {
                flex-direction: column;
                align-items: center;
            }

            .post {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ReSearchIt</h1>
    </header>

    <div class="cont1">

    <img src="https://cdn4.iconfinder.com/data/icons/laboratory-27/512/Laboratory_Icons3-24-512.png" alt="icon">
    <form method="post" action="/home">
        <input type="hidden" id="type" name="type" value="0">
        <label>Name</label>
        <input type="text" name="name"><br>
        <label>Email</label>
        <input type="text" name="email"><br>
      <label>Username</label><br>
      <input type="text" name="username"><br>
      <label>Password:</label><br>
      <input type="password" name="password"><br>
      <label>Lab ID</label>
      <input type="INT" name="lab_id"><br>
      <input type="hidden" name="id" value="1">
      <button type="submit" style="position: relative;top:10px;">Login</button>
    </form>

   
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash" style=" color:black;position: relative;" >
      
        <li>{{ messages[-1][1] }}</li>
         </ul>
  {% endif %}
{% endwith %}
  </div>
  </div>
   


    

    


</body>

</html>
